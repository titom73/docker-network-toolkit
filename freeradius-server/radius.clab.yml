name: radius
mgmt:
  network: radius-testing
  ipv4-subnet: 192.168.10.0/24

topology:
  nodes:
    radtest:
      image: git.as73.inetsix.net/docker/radtest:${IMAGE_VERSION:=latest}
      kind: linux
      mgmt-ipv4: 192.168.10.3
      entrypoint: ash

    debian:
      image: debian:12.5
      kind: linux
      mgmt-ipv4: 192.168.10.4
      entrypoint: bash

    radius:
      image: git.as73.inetsix.net/docker/freeradius:${IMAGE_VERSION:=latest}
      mgmt-ipv4: 192.168.10.2
      kind: linux
      publish:
        - udp/1812
        - udp/1813
      binds:
        - raddb/clients.conf:/etc/raddb/clients.conf
        # -------------------------------------------
        # Mounts for MAC Address Authorization
        # -------------------------------------------
        #- raddb/authorized_macs:/etc/raddb/authorized_macs
        #- raddb/mods-config/files/authorize:/etc/raddb/mods-config/files/authorize
        #- raddb/mods-config/files/authorized_macs:/etc/raddb/mods-enabled/authorized_macs
        #- raddb/sites-available/default:/etc/raddb/sites-available/default

