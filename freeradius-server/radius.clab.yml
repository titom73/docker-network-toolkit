name: radius
mgmt:
  network: radius-testing
  ipv4-subnet: 192.168.10.0/24

topology:
  nodes:
    radtest:
      image: git.as73.inetsix.net/docker/radtest:${IMAGE_VERSION:=latest}
      kind: linux
      mgmt-ipv4: 192.168.10.3
      entrypoint: ash

    debian:
      image: debian:12.5
      kind: linux
      mgmt-ipv4: 192.168.10.4
      entrypoint: bash

    radius:
      image: git.as73.inetsix.net/docker/freeradius:${IMAGE_VERSION:=latest}
      mgmt-ipv4: 192.168.10.2
      kind: linux
      publish:
        - udp/1812
        - udp/1813
      binds:
        - raddb/mods-config/files/authorize:/etc/raddb/mods-config/files/authorize:ro
        # - dictionaries/dictionary.arista:/usr/share/freeradius/dictionary.arista:ro
        - coa_tests/coa_portflap.txt:/coa_tests/coa_portflap.txt:ro
        - coa_tests/coa_portshutdown.txt:/coa_tests/coa_portshutdown.txt:ro

