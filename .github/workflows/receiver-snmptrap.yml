---
name: Build receiver-snmptrap docker image

on:
  pull_request:
  push:
    paths:
      - 'receiver-snmptrap/**'
      - 'receiver-snmptrap/*'
    branches:
      - main
  schedule:
    - cron: "10 2 * * 0"
  workflow_dispatch:

jobs:
  # If on main branch, build and release image.
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: receiver-snmptrap/
          file: receiver-snmptrap/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/titom73/snmptrap-receiver:latest
          build-args: |
            SOURCE_REPO_URL=https://github.com/titom73/docker-network-toolkit

