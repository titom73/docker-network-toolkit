name: tacacs
mgmt:
  network: tacacs-testing
  ipv4-subnet: 192.168.11.0/24

topology:
  kinds:
    ceos:
      image: ${CEOS_IMAGE:-arista/arm/ceos:4.34.1-eft3}
  nodes:
    ceos:
      kind: ceos
      startup-config: ceos.conf
      mgmt-ipv4: "192.168.11.11"
    tacacs:
      image: tac_plus:alpine
      mgmt-ipv4: 192.168.11.2
      kind: linux
      binds:
        - tac_plus.cfg:/etc/tac_plus/tac_plus.cfg
